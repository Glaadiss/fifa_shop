  privacy: Polityka prywatności
  privacy_1: FUTaccounts.com dba o prywatność swoich użytkowników. Jesteśmy w 100% zaangażowani w zapewnianie bezpieczeństwa danych które nam dostarczacie. 
  privacy_3: Nasza polityka zapewnia nie zbieranie żadnych danych od Ciebie jako klienta, bez poinformowania Cię o tym w pierwszej kolejności. Zawsze wyraźnie informujemy, jakie dane będą nam potrzebne do danego zamówienia.
